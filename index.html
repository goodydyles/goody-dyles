<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .box1{
            /* width: 100px; */
            background-color: aqua;
            display: grid;
            grid-auto-flow: row;
            padding: 10px;
            row-gap: 10px;
        }
        .box2{
            /* width: 100px; */
            background-color: red;
        }
        .box3{
            /* width: 100px; */
            background-color: rgb(35, 79, 157);
        }
        .box4{
            /* width: 100px; */
            background-color:olive;
        }
        .box5{
            /* width: 100px; */
            background-color: yellow;
        }
        .box6 {
            background: #000;
        }
        
        div {
            display: inline;
            /* height: 200px; */
        }
        
        .container {
            padding: 20px;
            display: grid;
            /* grid-auto-flow: column; */
            /* grid-template-columns: 100px 100px 100px; */
            grid-template-columns: 1fr 1fr 1fr;
            /* column-gap: 10px; */
            /* row-gap: 10px; */
            gap: 10px 20px;
            /* justify-content: space-evenly; */
            /* align-items: center; */
            /* align-content: end; */
        }
        
                .box1 .details {
                    display: grid;
                    grid-auto-flow: column;
                    align-items: center;
                    /* justify-content: ; */
                    /* background: gold; */
                }

                p {
                    text-align: justify;
                }
    </style>
</head>
<body>
    <article class="container">

        <div class="box1">
            <div class="details">
                <div class="image">
                    <img style="width: 50px; height: 50px; border-radius: 50%;" src="images/1623962205.png.jpg">
                </div>

                <div class="name">
                    <h3>Goodluck</h3>
                    <p>Founder/CEO</p>
                </div>
            </div>
            
            <div class="content">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. In quos, reprehenderit, earum nam laudantium eaque totam esse veniam et nostrum labore vitae. Sed esse tempore excepturi odit expedita sit cumque!</p>
            </div>
        </div>




        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
    </article>
</body>
</html>
